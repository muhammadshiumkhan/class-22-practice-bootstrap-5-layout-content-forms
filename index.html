			</div>
		</div>
	</div>

	<div class="container text-center">
		<div class="row">

		</div>

	<h3 class="text-center">Stacked to horizontal</h3>
	<div class="container text-center">
		<div class="row">
			<div class="col-sm-8">

			</div>

		<div class="row">

			</div>

			</div>
		</div>
	</div>






	<h3 class="text-center">Mix and match</h3>
	<div class="container text-center">
<!-- Stack the columns on mobile by making one full-width and the other half-width -->
<div class="row">
	<div class="col-md-8">
		<div class="box"></div>
	</div>
	<div class="col-6 col-md-4">
		<div class="box"></div>
	</div>
</div>


<!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
<div class="row">
	<div class="col-6 col-md-4">
		<div class="box"></div>
	</div>
	<div class="col-6 col-md-4">
		<div class="box"></div>
	</div>
	<div class="col-6 col-md-4">
		<div class="box"></div>
	</div>
</div>


<!-- Columns are always 50% wide, on mobile and desktop -->
<div class="row">
	<div class="col-6">
		<div class="box"></div>
	</div>
	<div class="col-6">
		<div class="box"></div>
	</div>
	
</div>
</div>
